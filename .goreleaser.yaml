# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
      - ppc64
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: skate-ipsum
    repository:
      owner: madflow
      name: homebrew-skate-ipsum
    url_template: "https://github.com/madflow/skate-ipsum/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    folder: Formula
    homepage: "https://github.com/madflow/skate-ipsum"
    description: "Skate Ipsum is a tool for generating random skateboarding related text."
    license: "MIT"
    test: |
      system "#{bin}/skate-ipsum"
    install: |
      bin.install "skate-ipsum"

nfpms:
  - formats:
      - apk
      - deb
      - rpm
      - archlinux
    vendor: "skate-ipsum.localhost"
    homepage: "https://github.com/madflow/skate-ipsum"
    maintainer: "madflow"
    description: "Skate Ipsum is a tool for generating random skateboarding related text."
    license: "MIT"
    file_name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"

scoops:
  - name: skate-ipsum
    repository:
      owner: madflow
      name: scoop-bucket
    description: "Skate Ipsum is a tool for generating random skateboarding related text."
    homepage: "https://github.com/madflow/skate-ipsum"
    license: MIT

aurs:
  - name: skate-ipsum

    homepage: "https://github.com/madflow/skate-ipsum"

    description: "Skate Ipsum is a tool for generating random skateboarding related text."

    provides:
      - skate-ipsum

    conflicts:
      - skate-ipsum

    maintainers:
      - "madflow"

    license: "MIT"

    private_key: "{{ .Env.AUR_KEY }}"

    git_url: "ssh://aur@aur.archlinux.org/skate-ipsum-bin.git"

    skip_upload: auto

    package: |-
      # bin
      install -Dm755 "./skate-ipsum" "${pkgdir}/usr/bin/skate-ipsum"

    commit_author:
      name: Skate Ipsum Releaser
      email: aur@skate-ipsum

