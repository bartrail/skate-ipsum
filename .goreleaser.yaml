# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    binary: skate
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - name: skate-ipsum
    goarm: 6
    repository:
      owner: madflow
      name: homebrew-skate-ipsum
    url_template: "https://github.com/madflow/skate-ipsum/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: Madflow
      email: skate-ipsum@frikadelic.net
    folder: Formula
    homepage: "https://github.com/madflow/skate-ipsum"
    description: "Skate Ipsum is a tool for generating random skateboarding related text."
    license: "MIT"
    dependencies:
      - name: go
        type: optional
    test: |
      system "#{bin}/skate"
    install: |
      bin.install "skate"

